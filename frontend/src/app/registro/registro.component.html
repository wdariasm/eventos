<div class="container-fluid">
  
    <div class="row justify-content-md-center" style="margin-top: 2%">
        <div class="col-4">
      <div class="card">
          <div class="card-header">
              Crear usuario
            </div>
        <div class="card-body">
          
          <form name="frmRegistro" ngNativeValidate (ngSubmit)="guardar()">
            <div class="form-group">
              <label for="exampleInputEmail1">Email *</label>
              <input type="email" class="form-control"  name="txtEmail" placeholder="Email" [(ngModel)]="usuario.email" required>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Contraseña *</label>
              <input type="password" class="form-control" name="txtPassword" placeholder="Contraseña" [(ngModel)]="usuario.password" required>
            </div>
            
            <button type="reset" class="btn btn-danger " (click)="cancelar()">Cancelar</button>
            <button type="submit" class="btn btn-success float-right">Crear Registro</button>
  
          </form>
        </div>
        </div>
      </div>
    </div>
  </div>
