<div class="container-fluid">
  <div class="row justify-content-md-center" style="margin-top: 2%">
    <div class="col-md-9 col-sm-12">
      <div class="card">
        <div class="card-header">
          Mis Eventos 
          <button type="button" class='btn btn-small btn-success float-right' id="btnAgregar" style="margin-left: 3%"
             data-toggle="tooltip" data-placement="top" title="Editar" (click) ="agregar()" >
              <i class="fa fa-pencil">Agregar</i>
           </button>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead  class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Dirección</th>
                <th scope="col">Fecha Inicio</th>
                <th scope="col">Modalidad</th>
                <th scope="col">Acción</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of listEvents; let i = index">
                <th scope="row">{{item.id}}</th>
                <td>{{item.name}}</td>
                <td>{{item.address}}</td>
                <td>{{item.start_date}}</td>
                <td>{{item.modality}}</td>
                <td>

                    <button type="button" class='btn btn-small btn-info' id="btnVer" data-toggle="tooltip" data-placement="top" title="Ver Detalle" (click)="detalle(item.id)">
                        <i class="fa fa-search"></i>
                     </button>

                    <button type="button" class='btn btn-small btn-success' id="btnEditar" style="margin-left: 3%" data-toggle="tooltip" data-placement="top" title="Editar" (click)="actualizar(item.id)">
                        <i class="fa fa-pencil"></i>
                     </button>

                     <button type="button" class='btn btn-small btn-danger' id="btnEliminar" style="margin-left: 3%" data-toggle="tooltip" data-placement="top" title="Eliminar" (click)="eliminar(item.id)">
                        <i class="fa fa-trash"></i>
                     </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
